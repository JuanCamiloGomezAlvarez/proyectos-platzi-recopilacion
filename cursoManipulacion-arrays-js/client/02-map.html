<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script>
    listaUno = ['a', 'b', 'c'];

    const app = document.getElementById("app");

    const lista = listaUno.map((item) => { return `<li> element: ${item}</li>` });

    app.innerHTML = lista.join("");



  </script>
</body>

</html>
